<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta name="description" content="Página destinada para criação de imagens com textos do nosso colosso do ENTRETENIMENTO">
  <title>Casimiro Images and texts</title>
</head>
<body>
  <div class="container">
    <h1>Casimiro Fotos</h1>
    <h3>1. Escolha a foto do COLOSSO DO ENTRETENIMENTO</h2>

    <div class="grid-images">
      <img class="imageGrid" src="src/images/01.jpeg">
      <img class="imageGrid" src="src/images/02.jpeg">
      <img class="imageGrid" src="src/images/03.jpeg">
      <img class="imageGrid" src="src/images/04.jpeg">
      <img class="imageGrid" src="src/images/05.jpeg">
      <img class="imageGrid" src="src/images/06.jpeg">
      <img class="imageGrid" src="src/images/07.jpeg">
      <img class="imageGrid" src="src/images/08.jpeg">
      <img class="imageGrid" src="src/images/09.jpeg">
    </div>
    <h3>2. Digite a mensagem no campo de texto</h2>
    <div class="showImage">
      <input class="form-control fieldText" type="text" placeholder="Digite a mensagem">
      <img src="src/images/01.jpeg" class="mainImage">
      <p class="textInImage"></p>
    </div>
    <br><br><br>
  </div>
  <footer>
    <p class="text-footer">feito por <a href="https://www.instagram.com/guizaotavares/" target="_blank">@guizaotavares</a></p>
  </footer>
  <script src="src/scripts/index.js"></script>
</body>
</html>
